defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      # layout: single
      layout: splash
      author_profile: false
      read_time: false
      comments: false
      share: true
      related: true
      # JP
      show_date: false
      read_time: false

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      # layout: single
      layout: splash
      author_profile: false

  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: splash
      author_profile: false
      share: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  works:
    output: true
    permalink: /:collection/:path/
